<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Продукты"></Label>
</ActionBar>

<GridLayout rows="auto, *" class="page page-content">
    <GridLayout row="0" columns="*, *, *">
        <TextField [text]="name" (textChange)="onTextNameChange($event)" column="0" hint="Продукт"
                   class="input input-border text-input"></TextField>
        <TextField [text]="amount" (textChange)="onTextAmountChange($event)" column="1" hint="Количество"
                   keyboardType="number" class="input input-border text-input"></TextField>
        <Button column="2" text="Добавить" (tap)="onButtonTap()" class="add-btn">
            <!--<FormattedString>-->
            <!--<Span text="&#xf099;" class="fa"></Span>-->
            <!--<Span text=" Добавить"></Span>-->
            <!--</FormattedString>-->
        </Button>
    </GridLayout>

    <RadListView [items]="list1" row="1" swipeActions="true" (itemSwipeProgressStarted)="onSwipeCellStarted($event)">
        <ng-template tkListItemTemplate let-item="item">
            <StackLayout (tap)="onLayoutTap($event)" class="list-item list" orientation="vertical">
                <Label class="list-item__label-name" [text]="getTextView(item)"></Label>
                <Label class="list-item__label-text" [text]="getItemView(item)"></Label>
            </StackLayout>
        </ng-template>

        <GridLayout *tkListItemSwipeTemplate columns="*, auto">
            <StackLayout id="delete-view" col="1" class="delete-view" (tap)="onRightSwipeClick($event)">
                <Image src="font://&#xf1f8;" class="fa"></Image>
            </StackLayout>
        </GridLayout>
    </RadListView>
</GridLayout>
